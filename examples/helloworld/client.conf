# A config file that lets you test collectd locally.
# Run just like this:
# collectd -f -C collectdconsole.conf
# received messages will be dumped as JSON to stdout.

LoadPlugin logfile
<Plugin logfile>
        # note "debug" will usually not work
       LogLevel "info"
       File STDOUT
       Timestamp true
       PrintSeverity true
</Plugin>

LoadPlugin write_log
<Plugin write_log>
   Format JSON
</Plugin>

LoadPlugin network
<Plugin network>
  # send udp on 25826
  <Server "localhost" "25826">
    SecurityLevel "None"

  </Server>
</Plugin>

LoadPlugin python
<Plugin python>
    ModulePath "../../"
    LogTraces true

    Import "sqlalchemy_collectd.server.plugin"

    <Module "sqlalchemy_collectd.server.plugin">
        listen "localhost" 25827

        # set to "debug" to show messaging
        #loglevel "debug"


    </Module>

    Import "sqlalchemy_collectd.connmon.plugin"
    <Module "sqlalchemy_collectd.connmon.plugin">
      monitor "localhost" 25828

        # set to "debug" to show messaging
        loglevel "debug"
    </Module>

</Plugin>


